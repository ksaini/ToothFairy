   // fetch data

   var l_dt = new Date(last);
   l_dt = l_dt.getFullYear()+ "-" + (l_dt.getMonth()+1) + "-" + l_dt.getDate();
   
   getData("q=SELECT meta,dt from d_cal_tbl where dt>='"+ f_dt + "' and dt<='"+l_dt+"' and did='" + did + "' " ,0,"dataTbl.php",createSlot,errLCH);   
  
var sortarray = [];
function createSlot(data){
	try{
	var d = JSON.parse(data);
	var txt = "";
	for (var i = 0; i < d.length; i++){
		sortarray = [];
		txt = "";
		var dt = d[i]["dt"];
		 
		txt += "<li style='border-bottom: 1px dotted #8159bb;'>"+formatDate(dt)+"</li>";
		fillSlot(dt,d[i]["meta"],txt);	
	}	
	} catch (e){
		txt = "<li style='text-align:center;border-bottom: 1px dotted #8159bb;'> No appointments available.</li>";
		document.getElementById("chat").innerHTML += txt;	
	}
}
function fillSlot(dt,d,txt){

if(d)
		d = JSON.parse(d);
	
	
	var hr = 0;
	
    for (var i = 0; i < d.length; i++){
		var slot = d[i]["slot"].split("_")[1];
		hr = parseInt(slot/100);
		var z = hr < 12 ? "AM" : "PM";
		//hr = (hr%12 == 0)? 12 : hr%12;
		mn = ((slot%100)/25)*15;
		mn = (mn==0)? "00" : mn;
		sortarray.push ([hr,mn,z,d[i]["pname"],d[i]["duration"],d[i]["pid"]]);
	}
		
	sortarray.sort(sortFunction);	
	if(sortarray.length==0)
		txt = "<li style='text-align:center;border-bottom: 1px dotted #8159bb;'> No appointments available.</li>";
	for (var i = 0; i < sortarray.length; i++){
        var hr = sortarray[i][0];
		hr = (hr%12 == 0)? 12 : hr%12;
		hr = (hr < 10) ? "0"+hr : hr;
		
		txt += "<li style='border-bottom: 1px dotted #8159bb;'><div class='row valtext' style='padding-left:10px;'>";
		txt += "<div class='col-xs-3' style='color:green;font-size:14px;fontweight:600;letter-spacing:0;padding-left:5px;padding-right:5px;' >" + hr + ":" + sortarray[i][1] + " " + sortarray[i][2] + "</div>";
		txt += "<div class='col-xs-5' >" + sortarray[i][3] + "</div>";
		txt += "<div class='col-xs-2' >" + sortarray[i][4]*15 + "m</div>";
		txt += "<div class='col-xs-2 valtext' onclick='viewd("+sortarray[i][5]+")' ><i class='fa fa-list '></i></div>";
		txt += "</div></li>";
	}
	document.getElementById("chat").innerHTML += txt;	
}

}
function sortFunction(a, b) {
    if (a[0] === b[0]) {
        return 0;
    }
    else {
        return (a[0] < b[0]) ? -1 : 1;
    }
}
