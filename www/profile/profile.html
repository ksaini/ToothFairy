<script>
	var did = localStorage.did;
	var tmt =0;
	var med =0;
	var exam =0;
	var profile=0;
	var fn = base_url + "/json/" + did + ".js";
	
	loadJS(fn);
	function manageExm(t){
		$('ul > li').hide();
	if(exam==0){	
		$('span:first', t).html("-");
		var e = JSON.parse(exm);
		var txt = "<li></li>";
		Object.keys(e).forEach(function(key) {
		  if(e[key]==1)
			txt +=  "<li>" + key + "</li>";
		  else
            txt +=  "<li style='padding-left:10px;'>" + key + "</li>";		  
			
		});
		t.innerHTML += txt;
		exam = 1;
	}else{
		exam=0;
		$('span:first', t).html("+");
		}
	}
	function manageTMT(t){
		$('ul > li').hide();
	if(tmt ==0 ){
		$('span:first', t).html("-");
		var txt = "<li></li>";
		for(var i=0;i < treatements.length;i++){
		    var t0 =  treatements[i].split(":")[0];
			var t1 =  treatements[i].split(":")[1];
			txt += "<li class='editmed' contenteditable=true>" + t0 + "<span class='pull-right editmed' contenteditable=true >" + t1 + "</span></li>";
		}
		t.innerHTML += txt;
		tmt = 1;
	}else{
		tmt=0;
		$('span:first', t).html("+");
		}
	}
	function manageMed(t){
		$('ul > li').hide();
	if(med==0){	
		$('span:first', t).html("-");
		var txt = "<li></li>";
		for(var i=0;i < medicines.length;i++){
			txt += "<li class='editmed' contenteditable=true>" + medicines[i]  + "</li>";
		}
		t.innerHTML += txt;
		med = 1;
	}else{
		med=0;
		$('span:first', t).html("+");
		}
	}
	function viewprofile(t){
		$('ul > li').hide();
	if(profile==0){	
		$('span:first', t).html("-");
		var txt = "<li></li>";
		txt += "<li>Name : " + localStorage.dname + "</li>"; 
		t.innerHTML += txt;
		profile = 1;
	}else{
		profile=0;
		$('span:first', t).html("+");
		}
	}
	function saveProc(n){
		var array = [];
		var ele = '.prolist li';
		
		$(ele).each(function(i, li) {
			var txt = $(li).clone().children().remove().end().text() + ":" + $('span:first', $(li)).text();
			if(txt.length > 3)
				array.push(txt);
		});
		var q = "0&did=" + localStorage.did + "&data=" + JSON.stringify(array);
		getData(q,1,"saveProc.php",s1,e1);
	}
	function saveMed(n){
		var array1 = [];
		var ele = '.medilist li';
		$(ele).each(function(i, li) {
			var txt = $(li).text();
			if(txt.length > 3)
				array1.push(txt);
		});
		var q = "1&did=" + localStorage.did + "&data=" + JSON.stringify(array1);
		getData(q,1,"saveProc.php",s1,e1);
	}
	function e1(){
		$("#myModal").modal('toggle');
		location.reload();
	}
	function s1(data){
		$("#myModal").modal('toggle');
		location.reload();
	}
